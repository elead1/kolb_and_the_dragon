<p id="text">
Kolb found the lair where the dragon slept, tendrils of smoke wafting
from its nostrils. The air made Kolb's eyes sting, and he nearly
slipped on the bones of men, picked clean. The beast lay on its side,
the throat and belly both waiting targets.</p>
